<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yeni Kitab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<style>
    h1 {
      text-align: center ;
      font-family:impact;
    }


    div {
    background-color: violet;

    }
</style>


</style>
<body>

<h1>Новые Книги <br> <a th:href="@{/books}" class = "btn btn-success">Kitablarin Siyahisi</a> </h1>


<form class="form-control w-25 mx-auto" th:action="@{/books/new-book-process}" method="POST" th:object="${book}">
    <div class="form-group"><label for="book-name">Tesvir:</label></div>
    <input class="form-control" id="book-name" type="text" th:field="*{name}">
    <div class="form-group"><label for="book-description">Tesvir:</label></div>
    <textarea class="form-control" id="book-description" type="text" th:field="*{description}"></textarea>
    <div class="form-group"><label for="book-price">Qiymet:</label></div>
    <input class="form-control" id="book-price" type="number" th:field="*{price}">

    <div class="form-group"><label for="book-author">Muellif:</label></div>
    <input class="form-control" id="book-author" type="text" th:field="*{author}">
    <div class="form-group"><label for="book-pageCount">Sehife Sayi:</label></div>
    <input class="form-control" id="book-pageCount" type="number" th:field="*{pageCount}">
    <input class="btn btn-succes" type="submit" value="Qeydiyyat">
</form>
</body>
